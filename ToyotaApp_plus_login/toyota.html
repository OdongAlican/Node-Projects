<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toyota Home Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 
        This section contains the form which has a post method. this method helps to post the data in to the database
        it aslo calls a block of code on submit from javascript. there is a link to the javascript through the script tag just above the 
        body closing tag 
        the action helps to communicate to a certain route in the node.js section. it helps us to access a certain
        form in the HTML
     -->
    <form action="/toyota" method="POST" onsubmit = " return ValidateData()" >
    <div class="container">

        <!-- 
            This section helps the user to logout. Just like above, the method and the action perform simillar functions.
            it also contains a navbar with an image and a label
         -->
                <form action="/logout" method="POST"></form>
                <nav>
                    <div class="logo">
                        <img src="/images/logo.jpeg" alt="" srcset="">
                    </div>
                    <div class="welcome">
                        <label>
                            Welcome. Please make you order!
                        </label>
                    </div>
                    <div class="register">
                        <!-- <input type="button" value="Purchase"> -->
                    </div>
                    <div class="logout">
                            <a class="navbar" href="/logout"> <input type="button" value="Logout"> </a>
                    </div>
                </nav>
            </html>

                <!-- 
                    This section contains the various input fields where the user can enter his purchase information.
                    There are also several checkboxes where a use can check to determine whether he is a wholesaler or retailer.
                    The radio buttons determine the shipping method
                 -->

        <div class="center">
            <div class="left">
                <div class="customer_info">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <div class="one">
                            <div class="customer_id">
                                <label>
                                    Customer ID:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="id_value" id="customer_id_input" placeholder="eg: ADCX-XXX-45">
                                <div class="customerSpan">
                                    <span id="customer_span"></span>
                                </div>
                            </div>
                        </div>
                        <div class="two">
                            <div class="name">
                                <label>
                                    Name
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="name_value" id="name_value_input" placeholder="eg: Alican">
                                <div class="nameSpan">
                                    <span id="name_span"></span>
                                </div>
                            </div>
                        </div>
                        <div class="three">
                            <div class="state">
                                <label>
                                    State
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="state_input" id="state_input" placeholder="eg: KLA" style="text-transform: uppercase">
                            </div>
                            <div class="retail_customer">
                                <input type="checkbox" id="retail" name="name_checkbox" value="retail" checked>Retail Customer
                            </div>
                        </div>
                        <div class="stateSpan">
                            <span id="state_span"></span>
                        </div>
                    </fieldset>
                </div>
                <div class="part_order">
                    <fieldset>
                        <legend>Part Ordered</legend>
                        <div class="one">
                            <div class="part_number">
                                <label>
                                    Part Number:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="part_number_value" id="part_number_value_input" placeholder="eg: 134546">
                                <div class="numberSpan">
                                    <span id="number_span"></span>
                                </div>
                            </div>
                        </div>
                        <div class="two">
                            <div class="description">
                                <label>
                                    Description
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="description_value" id="description_value_input" placeholder="eg: wheel tyres">
                                <div class="descriptionSpan">
                                    <span id="description_span"></span>
                                </div>
                            </div>
                        </div>
                        <div class="three">
                            <div class="price_part">
                                <label>
                                    Price Per Part
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="price_part" id="price_part_input" placeholder="eg:100" style="text-align: right">
                            </div>
                            <div class="quantity">
                                <label>Quantity:</label>
                            </div>
                            <div class="quantity">
                                <input type="text" name="quantity" id="quantity_input" placeholder="eg:2" style="text-align: right">
                            </div>
                        </div>
                        <div class="generalSpan">
                            <div class="priceSpan">
                                <span id="price_span"></span>
                            </div>
                            <div class="quantitySpan">
                                <span id="qtn_span"></span>
                            </div>
                        </div>
                        <div class="oversie_container">
                            <input type="checkbox" name="oversize" id="oversize" value="oversized"> Oversize Container?
                        </div>
                    </fieldset>
                </div>
                <div class="lower">
                    <div class="computer">
                        <input type="submit" value="Compute">
                    </div>
                    <div class="new_order">
                        <input type="button" value="New Order" onclick="NewOrder()">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="shipping">
                    <fieldset>
                        <legend>Shipping</legend>
                        <div class="one">
                            <input type="radio" name="choice" value="ups" id="ups" checked>UPS
                            <input type="radio" name="choice" class="fedExGround" id="fedExGround" value="fedExGround">Fed Ex Ground
                        </div>
                        <div class="two">
                            <input type="radio" name="choice" id="postal" value="postal">US Postal Air
                            <input type="radio" name="choice" class="fedExAir" id="fedExAir" value="fedExAir" >Fed Ex Air
                        </div>
                    </fieldset>
                </div>
                <div class="output">
                    <fieldset>
                        <legend>Output</legend>
                        <div class="cost">
                            <div class="label">
                                <label>
                                    Cost:
                                </label>
                            </div>
                            <div class="input_field" id="cost">
                            </div>
                        </div>
                        <div class="sales">
                            <div class="label">
                                <label>
                                    Tax:
                                </label>
                            </div>
                            <div class="sales_field" id="sales">
                            </div>
                        </div>
                        <div class="Shipping">
                            <div class="label">
                                <label>
                                    Shipping & Handling:
                                </label>
                            </div>
                            <div class="shipping_field" id="shipping">
                            </div>
                        </div>
                        <div class="total">
                            <div class="label">
                                <label>
                                    Total:
                                </label>
                            </div>
                            <div class="total_field" id="total">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="exit">
                    <input type="button" value="Exit" onclick="close_window()">
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- 
        This section below allows us to have access to external javascript files
     -->
    <script src="/js/app.js"></script>
</body>
</html>
